<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="public/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <title>Login with BioCertica demo</title>
  <meta name="biocertica-signin-workspace-id" content="d916027f-2f42-4b38-b2aa-b9eecb1dd50d">
 <meta name="biocertica-signin-secret" content="wa1df9PrFglfJQ" />
  <script src="https://biocertica-icons.s3.af-south-1.amazonaws.com/snippet.js" async defer></script>
  <script>
    function parseJwt(token) {
      var base64Url = token.split('.')[1];
      var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      var jsonPayload = decodeURIComponent(atob(base64).split('').map(function (c) {
        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
      }).join(''));

      return JSON.parse(jsonPayload);
    };

    setTimeout(async () => {
      await window.bapi.getProfile()
      if (window.bapi.userProfile === undefined) {
        document.getElementById('btn').style.visibility = 'visible';
        document.getElementById('user-profile').style.visibility = 'hidden';
      } else {
        document.getElementById('btn').style.visibility = 'hidden';
        document.getElementById('user-profile').style.visibility = 'visible';
        document.getElementById('firstName').innerText = "First name: " + window.bapi.userProfile.firstName;
        document.getElementById('lastName').innerText = "Last name: " + window.bapi.userProfile.lastName;
        document.getElementById('accessemail').innerText = "Email: "  + window.bapi.userProfile.email;
        document.getElementById('phoneNumber').innerText = "Phone number: " + window.bapi.userProfile.phoneNumber;
        document.getElementById('accessToken').innerText = "Access Token: " + localStorage.getItem("biocerticaAccessToken");
        document.getElementById('refreshToken').innerText = "Refresh Token: " + localStorage.getItem("biocerticaRefreshToken");
        document.getElementById('scope').innerText = "You agreed to share: " + parseJwt(localStorage.getItem("biocerticaAccessToken")).scope;
        document.getElementById('email').innerText = "Email: " + parseJwt(localStorage.getItem("biocerticaAccessToken")).email;
      }
    }, 1000)
  </script>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="btn" style="">
    <div id="sign-in-biocertica" />
  </div>
  <div id="user-profile" style="">
    <div id="accessToken" style="width: 100%;">
    </div>
    <br>
    <div id="refreshToken" style="width: 100%;">
    </div>
    <br>
    <div id="accessemail" style="width: 100%;">
    </div>
    <br>
    <div id="scope" style="width: 100%;">
    </div>
    <br>
    You are logged in as:
    <div id="firstName" style="width: 100%;">
    </div>
    <div id="lastName" style="width: 100%;">
    </div>
    <div id="email" style="width: 100%;">
    </div>
    <div id="phoneNumber" style="width: 100%;">
    </div>
  </div>
</body>

</html>
